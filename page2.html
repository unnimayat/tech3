<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
    <div class="main" style="background-color: black;">
      <div class="text">
        <div class="heading"><pre>Sign Up</pre></div>
        <div><button class="home">Home</button></div>
      </div> 
      <form>
        <div class="container">
            
            <label for="Name" >Enter your name</label>
            <br>
            <input type="text" placeholder="Name" name="name" class="">
            <br>
            
            <label for="email">Enter your email</label>
            <br>
            <input type="text" placeholder="e-mail" name="email">
            
            <br>
            
            <label for="psw">Enter Password</label>
            <br>
            <input type="password" placeholder="Password" name="psw">
            <br>
            

            <label for="clg">Enter name of your college</label>
            <br>
            <input type="text" placeholder="College name" name="clg" >
            <br>

            <label for="city">Enter city</label>
            <br>
            <input type="text" placeholder="City" name="city" >
        </div>
        <br>
        <br>
        <button class="signup">Sign Up</button>
      </form>
</div>
</body>
</html>
